<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap.css" />
  <link rel="stylesheet" href="/css/contacts.css" />
</head>
<body ng-app="App">
  <div class="container" ng-controller="contactCtrl">
    <div class="row">
      <div class="col-sm-6">
        <span><h3>Contact application</h3></span>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <form role="form" class="shade" name="newEntry">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" name="name" ng-model="newContact.name" required/>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" class="form-control" name="mail" ng-model="newContact.mail"  />
          </div>
          <input type="hidden" name="id" ng-model="newContact.id"/>
          <div class="form-group">
            <input type="submit" class="btn btn-primary form-control {{disable()}}" ng-click="saveContact()"/>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <table class="table table-condensed"<tr>
          <thead class="strong">
            <tr>
              <td >Name</td>
              <td>Email</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="c in contacts()" >
              <td>{{c.name}}</td>
              <td>{{c.mail}}</td>
              <td>
                <a href="#" class="glyphicon glyphicon-remove" ng-click="deleteContact(c.id)"></a>
                <a href="#" class="glyphicon glyphicon-edit" ng-click="editContact(c.id)">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/angular/angular.js"></script>
  <script src="/angular/angular-route.js"></script>
  <script src="/js/contacts.js"></script>
</body>
</html>
